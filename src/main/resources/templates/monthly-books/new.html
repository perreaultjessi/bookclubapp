<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book of the Month</title>
    <!--bootstrap CSS-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="py-5 container" style="width: 50%;">
    <h2 class="text-center">Add New Book of the Month</h2>
    <br />
    <form th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter book title">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter author name">
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="Enter ISBN">
        </div>
        <div class="mb-3">
            <label for="month" class="form-label">Months</label>
            <select name="month" id="month" class="form-select" th:field="*{month}">
                <option th:each="m : ${months.keySet()}" th:value="${m}" th:utext="${months.get(m)}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
</div>
</body>
</html>
