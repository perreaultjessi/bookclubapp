<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>
    <!--Bootstrap StyleSheet CON-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Book Club</h1>
                <p class="lead text-muted">
                    Welcome to the BookClub app, your "one stop
                    shop" for all of your book club needs. Below you will find a list of
                    this month's top 10 favorite books. Select the book to see its details.
                </p>
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Iterate over the list of books -->
                    <div class="col" th:each="book : ${books}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                                <p class="card-text">
                                    <span th:text="${book.getDescription()}"></span>
                                    <br />
                                    <small class="text-muted"><em>Author: <span th:text="${book.getAuthor()}"></span></em></small>
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="btn-group">
                                    <!-- Set button to view a single book -->
                                    <a href="#" th:href="@{'/' + ${book.getIsbn()}}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
